version: 1.0.0
metadata:
  name: Awesome Copilot Hub
  description: A list of agentic primitives curated by Awesome Copilot Community
  maintainer: Waldek Herka
  updatedAt: '2025-11-29T22:02:24.607Z'
engagement:
  enabled: true
  backend:
    type: github-discussions
    repository: AmadeusITGroup/.prompt-registry-engagement
  telemetry:
    enabled: false
    anonymize: true
  ratings:
    enabled: true
    ratingsUrl: https://raw.githubusercontent.com/AmadeusITGroup/.prompt-registry-engagement/main/ratings.json
