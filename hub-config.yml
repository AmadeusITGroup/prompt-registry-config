    enabled: true
    requireRating: false
    maxLength: 2000
    feedbackUrl: https://raw.githubusercontent.com/AmadeusITGroup/.prompt-registry-engagement/main/feedbacks.json
sources:
- id: awesome-copilot-official
  name: Awesome Copilot (Official)
  type: awesome-copilot
  url: https://github.com/github/awesome-copilot
  enabled: true
  priority: 1
  metadata:
    description: Official Awesome Copilot collections from GitHub
    homepage: https://github.com/github/awesome-copilot
  config:
    branch: main
    collectionsPath: collections

